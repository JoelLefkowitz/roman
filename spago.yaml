package:
  name: roman
  description: Convert between Roman numerals and base 10.
  repository: https://github.com/JoelLefkowitz/roman
  homepage: https://joellefkowitz.github.io/roman
  keywords:
    - roman
    - numerals
    - convert

  publish:
    version: 0.3.3
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: roman

  dependencies:
    - array-search: ">=0.0.0 <1.0.0"
    - arrays: ">=6.0.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - integers: ">=5.0.0 <6.0.0"
    - maps-eager: ">=0.0.0 <1.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - ordered-collections: ">=2.0.2 <3.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - repr: ">=0.4.0 <1.0.0"
    - stringutils: ">=0.0.11 <1.0.0"
    - tuples: ">=6.0.1 <7.0.0"

  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Main
    dependencies:
      - assert
      - debug
      - effect
      - node-buffer
      - node-fs

metadata:
  publisher: Pursuit
  languages:
    - PureScript

  frameworks: []
  paradigms:
    - Functional

  lifecycle: Alpha

workspace:
  packageSet:
    registry: 41.2.0

  extraPackages:
    repr:
      git: https://github.com/joellefkowitz/repr.git
      ref: 98ac605cebeba1c5082009d527e14daab7fdefd2
